<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <title>Book My Journey</title>
    <link rel="icon" href="image/logo.PNG">
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
   

    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f6391;
        }

        #confirmation {
            margin-top: 20px;
            background-color: #dff0d8;
            padding: 15px;
            border-radius: 5px;
            color: #3c763d;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Indian Railway Ticket Booking</h2>
    <form id="bookingForm">
        <div class="form-group">
            <label for="from">From Station</label>
            <input type="text" id="from" required>
        </div>
        <div class="form-group">
            <label for="to">To Station</label>
            <input type="text" id="to" required>
        </div>
        <div class="form-group">
            <label for="date">Journey Date</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="class">Class</label>
            <select id="class">
                <option value="SL">Sleeper (SL)</option>
                <option value="3A">AC 3 Tier (3A)</option>
                <option value="2A">AC 2 Tier (2A)</option>
                <option value="1A">AC First Class (1A)</option>
                <option value="CC">Chair Car (CC)</option>
                <option value="2S">Second Sitting (2S)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Passenger Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" required min="1">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <button type="submit">Book Ticket</button>
    </form>

    <div id="confirmation"></div>
</div>

<script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Collect values
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let date = document.getElementById("date").value;
        let travelClass = document.getElementById("class").value;
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let gender = document.getElementById("gender").value;

        // Show confirmation
        let confirmation = `
            <h3>Ticket Booked Successfully!</h3>
            <p><strong>Passenger:</strong> ${name}, Age ${age}, ${gender}</p>
            <p><strong>From:</strong> ${from} <strong>To:</strong> ${to}</p>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Class:</strong> ${travelClass}</p>
        `;

        document.getElementById("confirmation").innerHTML = confirmation;
        document.getElementById("confirmation").style.display = "block";
        document.getElementById("bookingForm").reset();
    });
</script>

</body>
</html>
